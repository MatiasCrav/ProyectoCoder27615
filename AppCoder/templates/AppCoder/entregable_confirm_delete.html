{% extends 'AppCoder/layout.html' %}


{% block contenido %}
    <div class="col-md-7 col-lg-6 mx-auto text-center">
        <h1>Eliminar entregable</h1>
        <form method="post">
            {% csrf_token %}
            ¿Está seguro de que desea eliminar el entregable {{ entregable }}?
            <input type="submit" value="Aceptar">
        </form>
    </div>
{% endblock contenido %}
