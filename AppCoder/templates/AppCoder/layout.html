{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="{% static 'AppCoder/css/estilos.css' %}" rel="stylesheet" />
    <title>AppCoder</title>
  </head>
  <body>
    <div style="min-height: 100vh" class="d-flex flex-column">
      <div style="flex-grow: 1">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
          <div class="container-fluid">
            <a class="navbar-brand"
               href="{% url 'Inicio' %}">
              AppCoder
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page"
                     href="{% url 'Cursos' %}">
                    Cursos
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page"
                     href="{% url 'Estudiantes' %}">
                    Estudiantes
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page"
                     href="{% url 'Profesores' %}">
                    Profesores
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page"
                     href="{% url 'Entregables' %}">
                    Entregables
                  </a>
                </li>
              </ul>
              <!-- Si estoy logueado muestro logout, sino login -->
              
              {% if user.is_authenticated %}  
                <a class="btn btn-outline-success" href="{% url 'Logout' %}">
                  Logout
                </a>
              {% else %}
                <a class="btn btn-outline-danger me-3" href="{% url 'Registrarse' %}">
                  Registrarse
                </a>
                <a class="btn btn-outline-success" href="{% url 'Login' %}">
                  Login
                </a>
              {% endif %}
            </div>
          </div>
        </nav>

        <!-- Contenido -->
        <div class="container">
          {% block contenido %}{% endblock contenido %}
        </div>
      </div>

      <!-- Footer -->
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-center justify-content-sm-between align-items-center pt-4 pb-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center my-3 my-sm-0">
            <a
              href="/"
              class="mb- me-2 mb-md-0 text-muted text-decoration-none lh-1"
            >
              <i class="bi bi-bootstrap-fill fs-2"></i>
            </a>
            <span class="text-muted">Â© 2021 Company, Inc</span>
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="mx-3">
              <a class="text-muted" href="#">
                <i class="bi bi-twitter fs-2"></i>
              </a>
            </li>
            <li class="mx-3">
              <a class="text-muted" href="#">
                <i class="bi bi-instagram fs-2"></i>
              </a>
            </li>
            <li class="mx-3">
              <a class="text-muted" href="#">
                <i class="fa bi-facebook fs-2"></i>
              </a>
            </li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- Script bundle de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
