{% extends 'AppCoder/layout.html' %}
{% load static %}

{% block contenido %}
    <h1 class="text-center">
        Form Curso
    </h1>

    <!-- Pongo clases de bootstrap para que se vea bien pero no hace falta -->
    <form action="{% url 'CrearCurso' %}" method="POST"
          class="d-flex justify-content-center flex-column col-md-7 col-lg-6 mx-auto"
    >
        {% csrf_token %}
        Curso: <input type="text" name="curso" required>
        Camada: <input type="number" name="camada">
        <input type="submit" value="Enviar" class="my-3" required>
    </form>
{% endblock contenido %}
