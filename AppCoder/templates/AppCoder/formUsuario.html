{% extends 'AppCoder/layout.html' %}
{% load static %}

{% block contenido %}
    <h1 class="text-center">
        Editar Usuario
    </h1>

    <!-- Pongo clases de bootstrap para que se vea bien pero no hace falta -->
    <form action="" method="POST"
          class="d-flex justify-content-center flex-column col-md-7 col-lg-6 mx-auto"
    >
        {% csrf_token %}
        {% if errors %}
            <p class="text-danger">
                Ocurrió un error, intentelo de nuevo asegurandose de que los datos sean válidos
            </p>
        {% endif %}
        {{ form.as_table }}
        <input type="submit" value="Enviar" class="my-3" required>
    </form>
{% endblock contenido %}
