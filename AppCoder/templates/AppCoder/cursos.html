{% extends 'AppCoder/layout.html' %}
{% load static %}

{% block contenido %}
    <h1 class="text-center">
        Cursos
    </h1>
    <div class="my-4 col-md-7 col-lg-6 mx-auto">
        <a href="{% url 'CrearCurso' %}" class="btn btn-primary">Crear curso</a>
        <a href="{% url 'BuscarCurso' %}" class="btn btn-success">Buscar</a>
        <div class="mt-3 card bg-light p-3">
            
            {% if not cursos %}            
                <h5>Aca eventualmente mostrar√© los cursos</h5>
            {% endif %}
                
            {% for curso in cursos %}
                <div class="d-flex justify-content-between my-2 align-items-center">
                    <h5 class="m-0">
                        <a href="{% url 'VerCurso' curso.id %}">
                          {{ curso }}
                        </a>
                    </h5>
                    <div>
                        <a href="{% url 'EditarCurso' curso.id %}"
                           class="btn btn-warning">
                            Editar
                        </a>
                        <a href="{% url 'EliminarCurso' curso.id %}"
                           class="btn btn-danger">
                            Borrar
                        </a>
                    </div>
                </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock contenido %}
