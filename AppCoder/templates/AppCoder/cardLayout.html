{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="{% static 'AppCoder/css/estilos.css' %}" rel="stylesheet" />
    <title>AppCoder</title>
  </head>
  <body>
    <div style="min-height: 90vh" class="d-flex flex-column">
      <div class="d-flex align-items-center my-auto justify-content-center">
        <form class="card p-3 bg-light col-lg-3 col-md-5 col-sm-7 col-10" method="post">
          {% csrf_token %}
          
          <h2 class="p-3 text-center">
            {% block titulo %}
            {% endblock titulo %}
          </h2>
          <p class="text-danger">
            {% if error %}
              Datos incorrectos, intentelo nuevamente
            {% endif %}
          </p>
          
          {{ form }}            
          
          <input type="submit" value="{% block enviar %}{% endblock enviar %}" class="btn btn-primary my-3">
        </form>
      </div>
    </div>

    <!-- Script bundle de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
