<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Notas</h1>
    {% for nota in notas %}
        {% if nota < 4 %}
            <p style="color: red;">Nota desaprobada: {{ nota }}</p>
        {% else %}
            <p style="color: green;">Nota aprobada: {{ nota }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
